<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <form action="">
      <label for="user-name">Your Name</label>
      <input id="user-name" type="text" name="name" />
      <form action="">
        <label for="location">Zipcode</label>
        <input
          id="location"
          type="text"
          name="zipcode"
          placeholder="your zipcode"
          autofocus="on"
          maxlength="5"
          required
        />
      </form>

      <form action="">
        <fieldset>
          <legend>Shipping Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="location">Zipcode</label>
            <input
              type="text"
              name="zipcode"
              id="location"
              autofocus="on"
              maxlength="5"
              required
            />
            <label for="form-message">Your Message:</label>
            <textarea
              name="message"
              id="form-message"
              autofocus="on"
              required
              maxlength="200"
              placeholder="How can I help you?"
            ></textarea>
          </div>

          <form action="">
          <div>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" minlength="8" />
          </div>
        </form>
      </fieldset>
        <form>
          <div>
            <h2>Favorite Color:</h2>
            <div>
              <input id="red" name="color" type="radio" value="red" />
              <label for="red">Red</label>
            </div>
            <div>
              <input id="blue" name="color" type="radio" value="blue" />
              <label for="blue">Blue</label>
            </div>
            <div>
              <input id="white" name="color" type="radio" value="white" />
              <label for="white">White</label>
            </div>
          </div>
        </form>

        <form>
          <div>
            <h2>Choose your monster's features:</h2>
            <div>
              <input name="scales" type="checkbox" id="scales" />
              <label for="scales">Scales</label>
            </div>
            <div>
              <input name="horns" type="checkbox" id="horns" />
              <label for="horns">Horns</label>
            </div>
            <div>
              <input name="wings" type="checkbox" id="wings" />
              <label for="wings">Wings</label>
            </div>
          </div>
        </form>

        <form>
          <div>
            <h2>Choose a font:</h2>
            <select name="fonts" size="1">
              <option value="arial">Arial</option>
              <option value="times">Times New Roman</option>
              <option value="comicsans">Comic Sans</option>
              <option value="papyrus">Papyrus</option>
            </select>
          </div>
        </form>
      </form>

      <form>
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"
          />
        </div>
      </form>

      <form>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </form>
  </body>
</html>
